<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Dashboard</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <!-- navbar -->
    <header>
      <nav>
        <!-- logo -->
        <a href="#" class="logo">
          <img src="assets/images/logo.jpg" alt="logo-image" width="50" />
          <h1><span class="brand">Note</span>Buddy</h1>
        </a>
        <!-- links -->
        <ul>
          <li>
            <span class="material-symbols-outlined icon"> logout </span>
            <a href="">Logout</a>
          </li>
          <li>
            <a href="#">
              <img
                src="assets/images/profile.png"
                alt="profile-image"
                width="80"
              />
            </a>
          </li>
        </ul>
        <span class="material-symbols-outlined menu"> menu </span>
      </nav>
    </header>
    <!-- content -->
    <main>
      <!-- content -->
      <div class="content">
        <div id="modal">
          <form action="" id="form">
            <span class="material-symbols-outlined close" id="close">
              close
            </span>
            <div>
              <label for="title">Title</label>
              <input
                type="text"
                placeholder="Enter title"
                id="title"
                required
              />
            </div>
            <div>
              <label for="textcontent">Content</label>
              <textarea
                name="textcontent"
                id="textcontent"
                rows="10"
                required
              ></textarea>
            </div>
            <button type="button" onclick="createNote()">Create Note</button>
          </form>
        </div>
        <div class="notes">
          <div class="header">
            <p>You currently have <span id="counter"></span> notes</p>
            <button type="button" id="create-note-button">Create Note</button>
          </div>
          <div class="note" id="note">
            <h3>Goat</h3>
            <p>Bat</p>
          </div>
          <div class="note" id="note">
            <h3>Goat</h3>
            <p>Bat</p>
          </div>
        </div>
      </div>
    </main>
    <!-- footer -->
    <footer>
      <div>Copyright &copy; NoteBuddy 2023, All Rights Reserved</div>
    </footer>
    <script async src="assets/js/main.js"></script>
  </body>
</html>
